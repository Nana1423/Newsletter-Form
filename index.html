<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-up Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_container" class="container d-flex align-items-center justify-content-center vh-100">
        <div id="sub_container" class="d-flex text-justify">
            <div id="text_container" class="d-flex flex-column align-items-center justify-content-center">
                <h1>Stay updated!</h1>
                <p class="text">Join 60.000+ product managers receiving monthly updates on:</p>
                <ul class="list-unstyled text">
                    <li><img src="images/icon-list.svg" alt="Icon List"> Product discovery and building what matters</li>
                    <li><img src="images/icon-list.svg" alt="Icon List"> Measuring to ensure updates are a success</li>
                    <li><img src="images/icon-list.svg" alt="Icon List"> And much more!</li>
                </ul>
                <form action="" class="form-control d-flex flex-column">
                    <p class="text">Email address</p>
                    <input type="email" name="" id="" placeholder="ash@loremcompany.com">
                    <button class="btn btn-primary btn-block">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <img id="ilustration_desktop" src="images/illustration-sign-up-desktop.svg" alt="Ilustration Sign Up Desktop" class="img-fluid">
        </div>
    </div>
</body>
</html>
